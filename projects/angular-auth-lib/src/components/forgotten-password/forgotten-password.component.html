<mat-form-field>
  <input matInput [placeholder]="emailPlaceholder" #email>
</mat-form-field>

<button 
  mat-raised-button
  type="button" 
  (click)="send()" 
  [disabled]="!(this.emailInput && this.emailInput.nativeElement && this.emailInput.nativeElement.value)"
  [ngStyle]="{
    'background-color': buttonsBackgroundColor,
    'color': buttonsColor
  }"
>
  {{ sendButtonTraduction }}
</button>
